<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./settings.css"/>
  </head>

  <body>
      <table class="custDmnPat">
        <thead>
          <tr>
            <th colspan=2>
            Ignore List
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea class="custListTxt" placeholder="ex. domain.com&#10;domain2.com&#10;domain3.com"></textarea>
            </td>
          </tr>
        </tbody>
      </table> 

      <table class="custDmnPat">
        <thead>
          <tr>
            <th colspan=2>
            Apply List
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea class="custApplyListTxt" placeholder="ex. domain.com&#10;domain2.com&#10;domain3.com"></textarea>
            </td>
          </tr>
        </tbody>
      </table> 

      <table class="custDmnPat">
        <thead>
          <tr>
            <th colspan=2>
            Custom Modal Domains and patterns (Removes element)
            </th>
          </tr>
            <th>
            [URL Pattern] | [Class Name]
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea class="custDmnPatTxt" placeholder="ex. domain.com|className&#10;domain2.com|className2&#10;domain3.com|className3"></textarea>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="custDmnPat">
        <thead>
          <tr>
            <th colspan=2>
            Custom Style Domains and patterns (De/Re-styles element)
            </th>
          </tr>
            <th>
            [URL Pattern] | [Class Name]
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea class="custDmnStyTxt" placeholder="ex. domain.com|className&#10;domain2.com|className2&#10;domain3.com|className3"></textarea>
            </td>
          </tr>
        </tbody>
      </table> 

      <table class="custDmnPat">
        <thead>
          <tr>
            <th colspan=2>
            Apply custom css for element
            </th>
          </tr>
            <th>
            [URL Pattern] | [Class Name] | [CSS string]
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea class="custDmnStyCSSTxt" placeholder="ex. domain.com|className|border: 1px solid red;&#10;domain2.com|className2|border: 1px solid blue;"></textarea>
            </td>
          </tr>
        </tbody>
      </table> 


      <div style="display: flex; justify-content:space-between; padding-bottom: 8px; width: 100%; text-align: right; margin-bottom: 30px; border-bottom: 1px solid #E0E0E0; padding-bottom: 30px;">
        <input class="savePref" type="submit" name='export' value="Export settings to file">
        <input class="savePref" type="submit" name='savePref' value="Save Preferences">
      </div>
  
    <script src="./options.js"></script>
  </body>
</html>
